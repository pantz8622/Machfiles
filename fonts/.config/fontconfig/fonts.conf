<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
<alias>
  <family>serif</family>
  <prefer>
    <family>ComicShannsMono Nerd Font</family>
    <family>Yozai</family>
  </prefer>
</alias>
<alias>
  <family>sans-serif</family>
  <prefer>
    <family>ComicShannsMono Nerd Font</family>
    <family>Yozai</family>
  </prefer>
</alias>
<alias>
  <family>monospace</family>
  <prefer>
    <family>ComicShannsMono Nerd Font Mono</family>
    <family>Yozai</family>
  </prefer>
</alias>
</fontconfig>
